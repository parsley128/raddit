    <script>
        function like(id) {
            $.post("http://api-test.new-labs.co:8080/demo/post/" + id, function (
                data,
                status
            ) {
                location.reload();
            });
        }
        $("document").ready(function () {
            const category = "movies";
            $.get(
                "http://api-test.new-labs.co:8080/demo/post/category/" + category,
                function (data, status) {
                    let wrapperHtml = "";
                    data.forEach(post => {
                        const id = post.id;
                        const title = post.title;
                        const body = post.body;
                        const author = post.author;
                        const likes = post.likes;
                        wrapperHtml =
                            wrapperHtml +
                            '<div class="blog-post">' +
                            "<h3>" +
                            title +
                            "</h3>" +
                            "<p>" +
                            body +
                            "</p>" +
                            '<div class="blog-post-author">' +
                            "<span>" +
                            author +
                            "</span>" +
                            "</div>" +
                            '<div class="thumbs-class">' +
                            '<i class="fas fa-thumbs-up" onclick="likePost(this)"></i><br />' +
                            '<span onclick="like(' +
                            id +
                            ')">' +
                            likes +
                            " people have liked this</span>" +
                            "</div>" +
                            "</div>";
                    });
                    $("#blog-post-wrapper").html(wrapperHtml);
                }
            );
        });
    </script>
